<!DOCTYPE html>
<html lang="en">    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="sty.css">
    //new
</head> 
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" id="display" name="display">
                </div>

                <div>
                    <input type="button" value="AC" onclick="display.value=''" class="operator">
                    <input type="button" value="DEL" class="operator" onclick="display.value = display.value.toString().slice(0, -1)">
                    <input type="button" value="." class="operator" onclick="display.value+='.'">
                    <input type="button" value="/" class="operator" onclick="display.value+='/'">
                </div>

                <div>
                    <input type="button" value="7" onclick="display.value+='7'">
                    <input type="button" value="8" onclick="display.value+='8'">
                    <input type="button" value="9" onclick="display.value+='9'">
                    <input type="button" value="*" class="operator" onclick="display.value+='*'">
                </div>

                <div>
                    <input type="button" value="4" onclick="display.value+='4'">
                    <input type="button" value="5" onclick="display.value+='5'">
                    <input type="button" value="6" onclick="display.value+='6'">
                    <input type="button" value="-" class="operator" onclick="display.value+='-'">
                </div>

                <div>
                    <input type="button" value="1" onclick="display.value+='1'">
                    <input type="button" value="2" onclick="display.value+='2'">
                    <input type="button" value="3" onclick="display.value+='3'">
                    <input type="button" value="+" class="operator" onclick="display.value+='+'">
                </div>

                <div>
                    <input type="button" value="00" onclick="display.value+='00'">
                    <input type="button" value="0" onclick="display.value+='0'">
                    <input type="button" value="=" class="equal operator" onclick="display.value = eval(display.value)">
                </div>
            </form>
        </div>
    </div>
    <script>
    const display = document.getElementById('display');

    // Handle keyboard input
    document.addEventListener('keydown', function(event) {
        const key = event.key;

        if ((key >= '0' && key <= '9') || ['+', '-', '*', '/', '.'].includes(key)) {
            display.value += key;
        } 
        else if (key === 'Enter' || key === '=') {
            calculate(); // run our custom function
        } 
        else if (key === 'Backspace') {
            display.value = display.value.slice(0, -1);
        } 
        else if (key === 'Delete' || key === 'Escape') {
            display.value = '';
        }
    });

    // Function to calculate and format result in Indian system
    function calculate() {
        try {
            // Remove commas before evaluation
            let result = eval(display.value.replace(/,/g, ''));

            if (!isNaN(result)) {
                // Format number in Indian numbering system
                display.value = Number(result).toLocaleString('en-IN');
            } else {
                display.value = result;
            }
        } catch {
            display.value = 'Error';
        }
    }
</script>

</body>
</html>
